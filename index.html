<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <main class="hero-card">
    <div class="hero-image">
      <img class="card-image" src="images/image-equilibrium.jpg" alt="nft-hero-image">
      <div class="view-overlay">
        <img class="card-view" src="images/icon-view.svg" alt="view">
      </div>
    </div>
    
    <h3 class="card-headline">Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <img class="icon-eth" src="images/icon-ethereum.svg" alt="icon-ethereum">
    <p class="eth-text">0.041 ETH</p>
    <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
    <p class="timer-text">3 days left</p>
    
    <hr>
    
    <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
    <p class="credits">Creation of <span>Jules Wyvern</span></p>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohit Pandey</a>.
  </footer>

</body>
</html>
